{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href=" {% static "css/main.css" %} ">
    <title>reports page</title>
</head>
<body>
    <div class="window" id="popup">
        <div class="window_content">
            <i id="closePopup" class="fa-solid fa-xmark close"></i>
            <h1>Just a sec.....</h1>
        </div>    
    </div>
    <div class="menuBar">
        <div class="head">
            <i class="fa-solid fa-bars menuControls" id="menuControls"></i>
            <a href="{% url "home" %}" ><img src=" {% static "images/smart safety helmet3.png" %} " alt="logo"></a>
            <h2 >Smart Helmet</h2>
        </div>
        <ul>
            <li>
                <a href="{% url "manager" %}"  >
                    <i class="fa-solid fa-chart-simple"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="{% url "supervisors" %}" >
                    <i class="fa-solid fa-user-tie"></i>
                    <span>Supervisors</span>
                </a>
            </li>
            <li>
                <a href="{% url "sites" %}" >
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Sites</span>
                </a>
            </li>
            <li>
                <a href="{% url "helmets" %}" >
                    <i class="fa-solid fa-helmet-safety"></i>
                    <span>Helmets</span>
                </a>
            </li>
            <li>
                <a href="{% url "workers" %}" >
                    <i class="fa-solid fa-users"></i>
                    <span>Workers</span>
                </a>
            </li>
            <li>
                <a href="{% url "organization" %}" >
                    <i class="fa-solid fa-building"></i>
                    <span>About Us</span>
                </a>
            </li>
            <li>
                <a href="{% url "reports" %}" style="cursor: pointer;" id="sideBTN">
                    <i class="fa-solid fa-bug"></i>
                    <span>Reports</span>
                </a>
            </li>
        </ul>

        <div class="bottomSide">
            <div>
                <span>Log out</span>
                <a href="{% url "login" %}"><i class="fa-solid fa-arrow-right-from-bracket"></i><a/>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <div class="container1" id="container1">


            {% for report in reports %}
            <div class="card">
                <h2>{{report.to_dict.supervisor}}</h2>
                <div class="cardBody">
                    <div class="left">
                        
                    </div>
                    <div class="right">
                        <p>{{report.to_dict.report}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            


        </div>
    </div>
    <script src=" {% static "js/manager.js" %} "></script>
</body>
</html>
