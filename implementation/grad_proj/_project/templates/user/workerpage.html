{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Worker Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .window_content {
            text-align: center;
        }
        .container2 {
            text-align: center;
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .messages {
            list-style: none;
            padding: 0;
        }
        .messages li {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .main-title {
            margin: 20px 0;
            font-size: 2em;
            color: #0288a3;
        }
        .inputs input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 25px;
            color: #0288a3;
            text-align: center;
            font-weight: 900;
            border: solid #0288a3;
            border-radius: 10px;
            width: 30%;
        }
        button {
            font-size: 25px;
            font-weight: 800;
            color: #FEFEFC;
            background: red;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 20px 0;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        h1, h2 {
            color: #0288a3;
        }
    </style>
</head>
<body>
    <div class="window" id="popup">
        <div class="window_content">
        </div>    
    </div>
    <div class="container2" id="container2">
        <div class="up">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <h2 class="main-title">WORKER PAGE</h2>
            <div class="inputs">
                <input name="name" type="text" value="{{worker.name}}" readonly>
                <input name="phone" type="text" value="{{worker.helmetID}}" readonly>
                <input name="email" type="text" value="{{worker.site}}" readonly>
            </div>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="worker" value="{{ worker.name }}">
                <button type="submit" name="unassign2">UnAssign</button>
            </form>
        </div>
        {% if helmet %}
        <div class="down" id="helmet-data"></div>
        {% else %}
        <h1>No helmet assigned</h1>
        {% endif %}
    </div>
    
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD8hciQSvz9rFMHSDwcvA3qZXLz8wHPiVI",
            authDomain: "smart-hemlet.firebaseapp.com",
            databaseURL: "https://smart-hemlet-default-rtdb.firebaseio.com",
            projectId: "smart-hemlet",
            storageBucket: "smart-hemlet.appspot.com",
            messagingSenderId: "506905334714",
            appId: "1:506905334714:web:8f961a0ed8e7d9a3fc4383",
            measurementId: "G-FWQ3D1709T"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function refresh_table() {
            const helmet_data = document.getElementById('helmet-data');
            const helmetID = '{{ doc2_id }}'; // Replace with actual helmet ID if needed

            const helmetRef = ref(database, 'helmets/helmet1'); // Change 'helmet1' to the correct helmet ID

            onValue(helmetRef, (snapshot) => {
                const data = snapshot.val();
                let prodtable = `
                <h2 style="border:2px solid black; padding:1%;border-radius:20px;width:20%;text-align:center;">Helmet Data</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Temperature</th>
                            <th>Humidity</th>
                            <th>CO</th>
                            <th>Fall</th>
                            <th>Objects</th>
                            <th>LPG</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="font-weight:bold;">
                            <td>${data.temp}</td>
                            <td>${data.humidity}</td>
                            <td>${data.co}</td>
                            <td>${data.fall}</td>
                            <td>${data.objects}</td>
                            <td>${data.lpg}</td>
                        </tr>
                    </tbody>
                </table>
                `;
                helmet_data.innerHTML = prodtable;
            });
        }

        setInterval(refresh_table, 500);
    </script>
    <script src="{% static 'js/manager.js' %}"></script>
</body>
</html>
